<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h1>Form Example</h1>

    <!-- Form to handle POST request to server-side script -->
    <form action="http://webdevfoundations.net/scripts/mydemo.asp" method="post">

        <!-- Username text box with maximum 30 characters -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <br><br>

        <!-- Favorite day of the week radio buttons -->
        <fieldset>
            <legend>Favorite Day of the Week:</legend>
            <input type="radio" id="monday" name="favorite_day" value="Monday">
            <label for="monday">Monday</label><br>

            <input type="radio" id="tuesday" name="favorite_day" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>

            <input type="radio" id="wednesday" name="favorite_day" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>

            <input type="radio" id="thursday" name="favorite_day" value="Thursday">
            <label for="thursday">Thursday</label><br>

            <input type="radio" id="friday" name="favorite_day" value="Friday">
            <label for="friday">Friday</label><br>

            <input type="radio" id="saturday" name="favorite_day" value="Saturday">
            <label for="saturday">Saturday</label><br>

            <input type="radio" id="sunday" name="favorite_day" value="Sunday">
            <label for="sunday">Sunday</label>
        </fieldset>
        <br>

        <!-- Favorite social networking site select list -->
        <label for="social_network">Favorite Social Networking Site:</label>
        <select id="social_network" name="social_network">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="linkedin">LinkedIn</option>
        </select>
        <br><br>

        <!-- Shipping address fieldset -->
        <fieldset>
            <legend>Shipping Address:</legend>

            <label for="addressline1">Address Line 1:</label>
            <input type="text" id="addressline1" name="addressline1" required><br><br>

            <label for="addressline2">Address Line 2:</label>
            <input type="text" id="addressline2" name="addressline2"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset>
        <br>

        <!-- Image button -->
        <input type="image" src="signup.gif" alt="Sign Up" width="100" height="50">
        <br><br>

        <!-- Hidden input field -->
        <input type="hidden" name="userid" value="12345">

        <!-- Password input field -->
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" required>
        <br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
